<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" rx="20" fill="url(#geobus-gradient)"/>
  <defs>
    <linearGradient id="geobus-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus Body -->
  <rect x="20" y="30" width="60" height="35" rx="8" fill="white"/>
  
  <!-- Bus Windows -->
  <rect x="25" y="35" width="12" height="8" rx="2" fill="#FF6B35"/>
  <rect x="42" y="35" width="12" height="8" rx="2" fill="#FF6B35"/>
  <rect x="59" y="35" width="12" height="8" rx="2" fill="#FF6B35"/>
  
  <!-- Bus Door -->
  <rect x="25" y="48" width="8" height="12" rx="2" fill="#FF6B35"/>
  
  <!-- Bus Wheels -->
  <circle cx="30" cy="70" r="5" fill="#333"/>
  <circle cx="70" cy="70" r="5" fill="#333"/>
  
  <!-- GPS/Location Symbol -->
  <circle cx="50" cy="20" r="8" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="50" cy="20" r="3" fill="white"/>
  
  <!-- Route Lines -->
  <path d="M15 85 Q50 80 85 85" stroke="white" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  
  <!-- Text -->
  <text x="50" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GeoBus</text>
</svg>